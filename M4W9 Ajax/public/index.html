<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>
  <link rel="stylesheet" href="main.css">
  <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>
   <script src="app.js">
  </script>
</head>
<body>
  <h1>Welcome to my page with Ajax!</h1>
  <section id="box-container">
    <div class="box-one box">
      <h2>Box One</h2>
    </div>
    <div class="box-two box">
      <h2>Box Two</h2>
    </div>
    <div class="box-three box">
      <h2>Box Three</h2>
    </div>
  </section>
  <section id="form-container">
    <form class="dog-form">
      <label for="name">Dog Name</label>
      <input type="text" name="name" id="">
      <br>
      <label for="breed">Dog Breed</label>
      <input type="text" name="breed" id="">
      <br>
      <label for="weight">Dog Weight</label>
      <input type="number" name="weight" id="">
      <br>
      <button>Add</button>
    </form>
  </section>
  <section id="results"></section>
  <script src="ajax.js"></script>
</body>
</html>

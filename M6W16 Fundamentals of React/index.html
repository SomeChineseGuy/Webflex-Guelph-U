<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <p>The count is <span>0</span></p>
  <button class="increment">Click here</button>
  
<script>
  $(document).ready(function(){
    const num = 0;
    $('.increment').click(() => {
      $('p span').text(Number(num + 1))
      num += 1
    })
  })
</script>
</body>

</html>
